<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danillo Guimarães">
    <title>Formulário JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <section>
        <div class="container">
            <h1><span>DEVS</span> Full Monstro</h1>
            <h2>A poucos cliques<br> para mudar de VIDA</h2>
            <h3>Finalize a sua inscrição!</h3><br>
            <form action="/processar-formulario.html" method="get">

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Joao Silva Melo" />
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: teste@teste.com.br" />
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" />
                <br>
                <label for="telefone">Telefone Celular:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Ex: (13) 99556-0203" />
                <br>
                <label for="cep">Endereço Completo:</label>
                <input type="end" id="endCompleto" name="endCompleto" placeholder="Ex: Av. do Teste" />
                <br>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Ex: 00000-000" />

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <div class="style1">
    </div>
    <footer>
        <p>
            &copy; Full Devs Monstro 2024 - Todos os Direitos Reservados !<br>
            Projeto desenvolvido por: Danillo Guimarães
        </p>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
